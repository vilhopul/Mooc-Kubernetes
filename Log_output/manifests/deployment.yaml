apiVersion: apps/v1
kind: Deployment
metadata:
  name: stringgenerator-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stringgenerator
  template:
    metadata:
      labels:
        app: stringgenerator
    spec:
      volumes:
      - name: log-volume
        persistentVolumeClaim:
          claimName: log-output-claim
      containers:
      - name: generator
        image: vilhopul/mooc-kube-vm:1.10.generator
        imagePullPolicy: Always
        volumeMounts:
        - name: log-volume
          mountPath: /usr/src/app/files
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
      - name: reader
        image: vilhopul/mooc-kube-vm:2.1
        imagePullPolicy: Always
        volumeMounts:
        - name: log-volume
          mountPath: /usr/src/app/files
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PORT
          value: "8090"