apiVersion: apps/v1
kind: Deployment
metadata:
  name: stringgenerator-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stringgenerator
  template:
    metadata:
      labels:
        app: stringgenerator
    spec:
      containers:
      - name: stringgenerator
        image: vilhopul/mooc-kube-vm:1.7
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PORT
          value: "8090"