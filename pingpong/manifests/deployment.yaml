apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:  
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes: 
      - name: pingpong-volume
        persistentVolumeClaim:
          claimName: log-output-claim
      containers:
      - name: pingpong
        image: vilhopul/mooc-kube-vm:1.11.pingpong
        imagePullPolicy: Always
        volumeMounts:
        - name: pingpong-volume
          mountPath: /usr/src/app/files
        env:
        - name: PORT
          value: "8070"