apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:  
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
      - name: pingpong
        image: vilhopul/mooc-kube-vm:2.1.pingpong
        imagePullPolicy: Always
        env:
        - name: PORT
          value: "8070"